name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # =====================================================
  # 1️⃣ BUILD JOB
  # =====================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew clean build -x integrationTest

  # =====================================================
  # 2️⃣ INFRA JOB (Terraform)
  # =====================================================
  infra:
    name: Terraform Infra
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infra

      - name: Export Terraform Outputs
        id: tf_outputs
        run: |
          echo "EC2_PUBLIC_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
          echo "ECR_URL=$(terraform output -raw ecr_url)" >> $GITHUB_OUTPUT
        working-directory: infra

  # =====================================================
  # 3️⃣ ECR PUSH JOB
  # =====================================================
  ecr_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: infra

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin ${{ needs.infra.outputs.ECR_URL }}

      - name: Build Docker Image
        run: |
          docker build -t app:latest app/
          docker tag app:latest ${{ needs.infra.outputs.ECR_URL }}:latest

      - name: Push Image to ECR
        run: docker push ${{ needs.infra.outputs.ECR_URL }}:latest

  # =====================================================
  # 4️⃣ DEPLOY JOB
  # =====================================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: ecr_push

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2.pem
          chmod 600 ~/.ssh/ec2.pem
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Application
        run: |
          ssh -i ~/.ssh/ec2.pem ec2-user@${{ secrets.EC2_PUBLIC_IP }} \
          "bash -s" < deploy/deploy.sh ${{ needs.infra.outputs.ECR_URL }} latest